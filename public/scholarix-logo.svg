<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circular shapes forming the S design -->
  <g transform="translate(250,250)">
    <!-- Outer curved element -->
    <path d="M -50,-80 Q -80,-50 -80,0 Q -80,50 -50,80 Q 0,100 50,80 Q 80,50 80,0 Q 80,-50 50,-80 Q 0,-100 -50,-80 Z" fill="#000000"/>

    <!-- Inner curved element creating the S shape -->
    <path d="M -30,-60 Q -60,-30 -60,10 Q -60,40 -30,60 Q 10,70 30,50 Q 50,30 50,0 Q 50,-30 30,-50 Q 10,-70 -30,-60 Z" fill="#ffffff"/>

    <!-- Central flowing element -->
    <path d="M -20,-40 Q 20,-20 40,0 Q 20,20 -20,40 Q -40,20 -40,0 Q -40,-20 -20,-40 Z" fill="#000000"/>

    <!-- Dynamic accent line -->
    <path d="M 60,-60 Q 40,-40 20,-20 Q 0,0 -20,20 Q -40,40 -60,60" stroke="#000000" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>

  <!-- SCHOLARIX text -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#000000">SCHOLARIX</text>

  <!-- Underline -->
  <line x1="150" y1="395" x2="350" y2="395" stroke="#000000" stroke-width="3"/>

  <!-- STUDY ABROAD text -->
  <text x="285" y="420" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#000000" letter-spacing="2px">STUDY ABROAD</text>
</svg>